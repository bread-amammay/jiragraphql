) {
    team {
        teamSearchV2(
            organizationId: $organizationId
            siteId: $siteId
            first: $first
            sortBy: $sortBy
            after: $teamAfter
            filter: { membership: { memberIds: [$filterByMember] } }
        ) @optIn(to: "Team-search-v2") {
            pageInfo {
                hasNextPage
                hasPreviousPage
                startCursor
                endCursor
            }
            nodes {
                memberCount
                team {
                    id
                    organizationId
                    state
                    displayName
                    description
                }
            }
        }
    }
}

